    <main>
      <div class="question">
        <p> Гараас өгсөн тооны цифрүүдийн нийлбэр нь палимдром мөн эсэхийг шалга</p>
      </div>
      <div>
        <label for="x">Та тоог энд оруулна уу:</label>
        <input type="numbers" id="x" placeholder="Та тоог оруулна уу:">
        <button onclick="bodoh()">Шалгах</button>
      </div>
      <div id="output" class="output"></div>
    </main>
    <script>
      function bodoh(){
        var xInput = document.getElementById('x');
        var x = parseFloat(xInput.value);
        let niilber = 0;

        while (x > 0) {
        niilber += x % 10;
        x = Math.floor(x / 10);
        }

        let reversed = 0;
        let niilber1 = niilber;
        while (niilber > 0) {
        reversed = reversed * 10 + (niilber % 10);
        niilber = Math.floor(niilber / 10);
        }
        var output = document.getElementById('output');
        if(niilber1<10){
        output.textContent = 'Таны тоо палиндром биш байна.';
        }else if(reversed===niilber1){
        output.textContent = 'Таны тоо палиндром мөн байна.';
        }else{
        output.textContent = 'Таны тоо палиндром биш байна.';
        }
      }
    </script>
