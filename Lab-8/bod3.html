      function bairnii_too_oloh () {
        function bairnii_too(floor, orts, davharail, toot) { //toot = 50
        const total_ail = floor * davharail * orts; //9*4*3=108

        const ortsail = floor * davharail; //9*4=36

        const orts_num = Math.ceil(toot / ortsail); //  50/36==2   36/36==1

        const tootail = Math.floor((toot-1) % ortsail+1); //  50 % 36 == 14  35 % 36 + 1== 1

        const floornum = Math.ceil(tootail / davharail); // 14 / 4 == 4   36 / 4 == 9

        const davharttoot = tootail % davharail === 0
          ? davharail
          :(tootail-1) % davharail + 1; // 14 % 4 = 2

        return {
          orts: orts_num,
          davhar: floornum,
          toot: davharttoot
        };
      }

      const floor = 9;
      const orts = 3;
      const davharail = 4;
      const tootInput = document.getElementById('toot');
      const toot = parseFloat(tootInput.value);
      const result = bairnii_too(floor, orts, davharail, toot);
      var output = document.getElementById('output');
      output.textContent = `Entrance: ${result.orts}, Floor: ${result.davhar}, Apartment: ${result.toot}`;
