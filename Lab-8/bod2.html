      </nav>
    </header>
    <main>
      <div class="question">
        <p> Чоно 25 км/ц хурдтай, туулай 18 км/ц хурдтай. Гараас өгсөн зайтай байхад хэдэн минут хэдэн секундын дараа гэхэд гүйцэх вэ?</p>
      </div>
      <div>
        <label for="zai">Зай (км):</label>
        <input type="number" id="zai" placeholder="Зайг оруулна уу">
        <button onclick="bodoh()">Шалгах</button>
      </div>
      <div id="output" class="output"></div>
    </main>
    <script>
      function bodoh(){
        var tuulai = 18;
        var chono = 25;
        var zuru = chono - tuulai;
        var zaiInput = document.getElementById('zai');
        var zai = parseFloat(zaiInput.value);

        if (isNaN(zai) || zai <= 0) {
          alert('0-ээс их зай(тоо) оруулна уу');
          return;
        }

        var tsag = zai / zuru;
        var min = tsag * 60;
        var sec = tsag * 3600;
        var minut = Math.floor(min);
        var second = Math.floor((min - minut) * 60);

        var output = document.getElementById('output');
        output.textContent = `Гүйцэх хугацаа: ${minut} минут ${second} секунд`;
      }
    </script>
  </body>
