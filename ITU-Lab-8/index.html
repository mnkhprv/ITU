<body>
    <script type="text/javascript">
        function isPalindromi(number){
            var niilber = 0;
            while(number > 0){
                niilber += (number%10);
                number/=10;
            }
            var reversed=0;
            while (niilber > 0){
                reversed = reversed * 10 + (niilber%10);
                niilber/=10;
            }
         
        }
        number = window.prompt("number?");
        isPalindromi(number);

        

    </script>
